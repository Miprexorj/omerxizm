<style>
/* ===================== RESET ===================== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

/* ===================== BODY ===================== */
body{
    background:radial-gradient(circle at top,#1a002a,#000);
    color:#fff;
    overflow-x:hidden;
}

/* ===================== HEADER ===================== */
header{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
    position:relative;
}

header h1{
    font-size:4rem;
    color:#ff4fd8;
    text-shadow:0 0 20px #ff4fd8;
    animation:glow 2s infinite alternate;
}

header p{
    margin-top:20px;
    font-size:1.2rem;
    opacity:0.8;
}

/* ===================== BUTTON ===================== */
.btn{
    margin-top:40px;
    padding:15px 40px;
    border:2px solid #ff4fd8;
    background:transparent;
    color:#fff;
    font-size:1.1rem;
    cursor:pointer;
    border-radius:40px;
    transition:0.3s;
}

.btn:hover{
    background:#ff4fd8;
    box-shadow:0 0 30px #ff4fd8;
}

/* ===================== SECTION ===================== */
section{
    padding:100px 10%;
}

.section-title{
    font-size:2.5rem;
    margin-bottom:30px;
    color:#ff4fd8;
}

/* ===================== STORY ===================== */
.story{
    max-width:800px;
    line-height:1.8;
    opacity:0.9;
}

/* ===================== TIMER ===================== */
.timer{
    display:flex;
    gap:20px;
    margin-top:30px;
}

.time-box{
    background:rgba(255,79,216,0.1);
    padding:20px;
    border-radius:20px;
    text-align:center;
    min-width:100px;
    box-shadow:0 0 20px rgba(255,79,216,0.2);
}

/* ===================== HEARTS ===================== */
.heart{
    position:fixed;
    bottom:-20px;
    color:#ff4fd8;
    font-size:20px;
    animation:fly 6s linear infinite;
}

/* ===================== ANIMATIONS ===================== */
@keyframes glow{
    from{text-shadow:0 0 10px #ff4fd8;}
    to{text-shadow:0 0 40px #ff4fd8;}
}

@keyframes fly{
    from{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    to{
        transform:translateY(-110vh) scale(1.5);
        opacity:0;
    }
}

/* ===================== FOOTER ===================== */
footer{
    text-align:center;
    padding:30px;
    opacity:0.6;
}
</style>
</head>

<script>
/* ===================== SCROLL ===================== */
function scrollToStory(){
    document.getElementById("story").scrollIntoView({behavior:"smooth"});
}

/* ===================== TIMER ===================== */
const startDate = new Date("2024-01-01");

function updateTimer(){
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
}
setInterval(updateTimer,1000);

/* ===================== HEART GENERATOR ===================== */
function createHeart(){
    const heart = document.createElement("div");
    heart.className="heart";

    heart.style.animationDuration=4+Math.random()*4+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,300);
</script>
