<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>OMERXİZM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#000,#1a0000,#000);
  color:#ff2a2a;
  overflow:hidden;
}

/* ARKA PLAN */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* LOGIN */
#loginBox{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:400px;
  background:#000;
  border:2px solid red;
  box-shadow:0 0 40px red;
  padding:30px;
  text-align:center;
  animation:fadeIn 1s;
}

@keyframes fadeIn{
  from{opacity:0; transform:translate(-50%,-60%)}
  to{opacity:1; transform:translate(-50%,-50%)}
}

h1{
  letter-spacing:5px;
  text-shadow:0 0 20px red;
}

.sub{
  margin:10px 0 20px;
  font-size:13px;
  letter-spacing:2px;
  opacity:.8;
}

input{
  width:100%;
  padding:14px;
  margin-top:14px;
  background:#000;
  border:1px solid darkred;
  color:red;
}

input:focus{
  outline:none;
  box-shadow:0 0 15px red;
}

button{
  width:100%;
  padding:14px;
  margin-top:20px;
  background:red;
  color:#000;
  font-weight:bold;
  letter-spacing:4px;
  border:none;
  cursor:pointer;
  box-shadow:0 0 25px red;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
}

#error{
  display:none;
  margin-top:10px;
  font-size:13px;
}

/* PANEL */
#panel{
  display:none;
  padding:40px;
  animation:fadeIn .8s;
}

.panelBox{
  max-width:700px;
  margin:auto;
  background:#000;
  border:2px solid red;
  box-shadow:0 0 40px red;
  padding:25px;
}

.panelBox h2{
  text-align:center;
  margin-bottom:20px;
  letter-spacing:4px;
}

.card{
  margin-bottom:12px;
  padding:14px;
  background:rgba(255,0,0,.06);
  border-left:4px solid red;
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  right:20px;
  bottom:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#000;
  border:2px solid red;
  color:red;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  text-decoration:none;
  box-shadow:0 0 30px red;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<!-- LOGIN -->
<div id="loginBox">
  <h1>OMERXİZM</h1>
  <div class="sub">DİJİTAL HİZMET PANELİ</div>

  <input id="username" placeholder="KULLANICI ADI">
  <input id="password" type="password" placeholder="ŞİFRE">
  <button onclick="login()">GİRİŞ YAP</button>

  <div id="error">LÜTFEN TÜM ALANLARI DOLDUR</div>
</div>

<!-- PANEL -->
<div id="panel">
  <div class="panelBox">
    <h2>OMERXİZM PANEL</h2>

    <div class="card">Instagram • TikTok • YouTube Hizmetleri</div>
    <div class="card">Telegram • WhatsApp Bot Çözümleri</div>
    <div class="card">Web • Yazılım • Otomasyon</div>
    <div class="card">Sosyal Medya Geliştirme</div>
    <div class="card"><b>TEK PANEL — TÜM PLATFORMLAR</b></div>
  </div>
</div>

<a class="whatsapp" href="https://wa.me/639631570392" target="_blank">☎</a>

<script>
/* LOGIN */
function login(){
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  const loginBox = document.getElementById("loginBox");
  const panel = document.getElementById("panel");
  const error = document.getElementById("error");

  if(user !== "" && pass !== ""){
    loginBox.style.display = "none";
    panel.style.display = "block";
    error.style.display = "none";
  }else{
    error.style.display = "block";
  }
}

/* ARKA PLAN ANİMASYON */
const c = document.getElementById("bg");
const ctx = c.getContext("2d");

function resize(){
  c.width = innerWidth;
  c.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let particles=[];
for(let i=0;i<180;i++){
  particles.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*2+1,
    s:Math.random()*1.2+.4
  });
}

function animate(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="rgba(255,0,0,.7)";
  particles.forEach(p=>{
    p.y+=p.s;
    if(p.y>c.height)p.y=0;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
  </html>
