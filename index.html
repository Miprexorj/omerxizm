<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>OMERXİZM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#050000,#120000,#000);
  color:#ff2a2a;
  overflow:hidden;
}

/* ARKA PLAN ÇİZGİLER */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* GLASS LOGIN */
#login{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:420px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,0,0,.6);
  box-shadow:0 0 60px rgba(255,0,0,.6);
  padding:35px;
  text-align:center;
  animation:slideIn 1.1s ease;
}

@keyframes slideIn{
  from{opacity:0;transform:translate(-50%,-40%)}
  to{opacity:1;transform:translate(-50%,-50%)}
}

/* GLITCH BAŞLIK */
h1{
  font-size:32px;
  letter-spacing:6px;
  position:relative;
}

h1::before,
h1::after{
  content:"OMERXİZM";
  position:absolute;
  left:0;
  width:100%;
  opacity:.7;
}

h1::before{
  color:#ff0000;
  animation:glitch1 1.5s infinite;
}
h1::after{
  color:#ff6a6a;
  animation:glitch2 1.2s infinite;
}

@keyframes glitch1{
  0%{clip-path:inset(0 0 90% 0)}
  50%{clip-path:inset(40% 0 20% 0)}
  100%{clip-path:inset(0 0 90% 0)}
}
@keyframes glitch2{
  0%{clip-path:inset(80% 0 0 0)}
  50%{clip-path:inset(10% 0 60% 0)}
  100%{clip-path:inset(80% 0 0 0)}
}

.sub{
  margin-top:12px;
  font-size:12px;
  letter-spacing:2px;
  opacity:.8;
}

input{
  width:100%;
  margin-top:18px;
  padding:14px;
  background:transparent;
  border:1px solid rgba(255,0,0,.6);
  color:#ff3b3b;
}

input:focus{
  outline:none;
  box-shadow:0 0 20px red;
}

button{
  width:100%;
  margin-top:22px;
  padding:14px;
  background:linear-gradient(90deg,#ff0000,#aa0000);
  color:#000;
  font-weight:bold;
  letter-spacing:4px;
  border:none;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  filter:brightness(1.3);
}

#error{
  display:none;
  margin-top:12px;
  font-size:13px;
}

/* PANEL */
#panel{
  display:none;
  padding:40px;
  animation:fade .8s;
}

@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}

.panelBox{
  max-width:750px;
  margin:auto;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  border:1px solid red;
  box-shadow:0 0 50px red;
  padding:30px;
}

.panelBox h2{
  text-align:center;
  margin-bottom:25px;
  letter-spacing:4px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}

.card{
  padding:18px;
  border:1px solid rgba(255,0,0,.5);
  background:rgba(255,0,0,.05);
  transition:.3s;
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 20px red;
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  right:20px;
  bottom:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#000;
  border:2px solid red;
  color:red;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  text-decoration:none;
  box-shadow:0 0 35px red;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div id="login">
  <h1>OMERXİZM</h1>
  <div class="sub">DİJİTAL HİZMET SİSTEMİ</div>

  <input id="user" placeholder="KULLANICI ADI">
  <input id="pass" type="password" placeholder="ŞİFRE">
  <button onclick="login()">GİRİŞ</button>
  <div id="error">BİLGİLERİ DOLDUR</div>
</div>

<div id="panel">
  <div class="panelBox">
    <h2>OMERXİZM PANEL</h2>

    <div class="grid">
      <div class="card">Instagram • TikTok • YouTube</div>
      <div class="card">Telegram & WhatsApp Botları</div>
      <div class="card">Otomasyon Sistemleri</div>
      <div class="card">Web & Yazılım Çözümleri</div>
      <div class="card">Sosyal Medya Gelişimi</div>
      <div class="card"><b>TEK MERKEZ – TÜM PLATFORMLAR</b></div>
    </div>
  </div>
</div>

<a class="whatsapp" href="https://wa.me/639631570392" target="_blank">☎</a>

<script>
/* LOGIN */
function login(){
  const u=user.value;
  const p=pass.value;
  if(u && p){
    login.style.display="none";
    panel.style.display="block";
  }else{
    error.style.display="block";
  }
}

/* ÇİZGİ ARKA PLAN */
const c=document.getElementById("bg");
const ctx=c.getContext("2d");

function resize(){
  c.width=innerWidth;
  c.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let lines=[];
for(let i=0;i<80;i++){
  lines.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    l:Math.random()*120+40,
    s:Math.random()*1.2+.4
  });
}

function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.strokeStyle="rgba(255,0,0,.4)";
  lines.forEach(o=>{
    o.y+=o.s;
    if(o.y>c.height)o.y=0;
    ctx.beginPath();
    ctx.moveTo(o.x,o.y);
    ctx.lineTo(o.x,o.y+o.l);
    ctx.stroke();
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
